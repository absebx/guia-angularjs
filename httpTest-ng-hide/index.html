<!DOCTYPE html>
<html ng-app="ajaxApp">
  <head>
    <meta charset="utf-8">
    <title>HttpAjax</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="ajaxController">

    {{"Hola con angular a "+nombre}} <br>
    <div ng-show="loading">Cargando...</div>
    <div ng-show="!loading && posts.length ==0">No hay resultados</div>
    <ul>
      <li ng-show="posts.length >  0" ng-repeat="post in posts" class="animated">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
      </li>
    </ul>
  </body>
</html>
