<!DOCTYPE html>
<html ng-app>
  <head>
    <style>
      .hover{
        background-color: rgb(200,50,50);
      }
      .no-hover{
        background-color: rgb(50,200,50);
      }
    </style>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular.min.js"></script>
  </head>
  <body>
    <button ng-mouseover="bandera = true" ng-mouseout="bandera = false" ng-click="bandera = !bandera"
    ng-class="{'hover':bandera, 'no-hover': !bandera}" >
      hover me
    </button>
    <span ng-show="bandera">&lt;- click me</span>
  </body>
</html>
