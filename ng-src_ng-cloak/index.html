<!DOCTYPE html>
<html ng-app="mainApp">
  <head >
    <meta charset="utf-8">
    <title>ngcloak ngSrc</title>
    <script src="../angular.min.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-controller="mainController">
    {{"Hola "+name}} <br>
    <ul class="no-list" ng-cloak>
      <li ng-repeat="repo in repos">
        <img ng-src="{{repo.owner.avatar_url}}" alt="">
        <h3>{{repo.name}}</h3>
        <p>{{repo.owner.login}}</p>
      </li>
    </ul>
  </body>
</html>
